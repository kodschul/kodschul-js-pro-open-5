    <script>
        const messageEl = document.getElementById("message")
        const showTextBtnEl = document.getElementById("showTextBtn")
        const hideTextBtnEl = document.getElementById("hideTextBtn")

        const messageElSelector = document.querySelector("#message")


        const abc = document.createElement("p")

        abc.textContent = "Bla bla bla bla"


        document.body.appendChild(abc)



        // ---- clone an element without changing the original
        let abcSelector = messageElSelector.cloneNode(true)

        abcSelector.setAttribute("id", "abcElement")
        abcSelector.classList.remove("hide")
        abcSelector.style.background = "green"
        document.body.appendChild(abcSelector)
        // console.log(messageEl.style.background, messageElSelector.style.background)


        function showText() {

            if (messageEl.classList.contains("hide")) {
                messageEl.classList.remove("hide")
            }

            if (hideTextBtnEl.classList.contains("hide")) {
                hideTextBtnEl.classList.remove("hide")
            }


            if (!showTextBtnEl.classList.contains("hide")) {
                showTextBtnEl.classList.add("hide")
            }

        }

        function hideText() {
            if (!messageEl.classList.contains("hide")) {
                messageEl.classList.add("hide")
            }

            if (!hideTextBtnEl.classList.contains("hide")) {
                hideTextBtnEl.classList.add("hide")
            }

            if (showTextBtnEl.classList.contains("hide")) {
                showTextBtnEl.classList.remove("hide")
            }
        }


    </script>
